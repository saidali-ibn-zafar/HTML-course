<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms</h2>
    <hr>
    <form>
        Username: <input type="text" name="uname" maxlength="5"/>
        <br>
        <hr>
        Password: <input type="password" name="upass" />
        <br>
        <hr> 
        Gender: <input type="radio" name="gender" value="male" checked/> Male
                <input type="radio" name="gender" value="female"/> Female
        <br>
        <hr>
        Courses: <input type="checkbox" name="course" value="html">HTML
                 <input type="checkbox" name="course" value="css">CSS
        <br>
        <hr>
        Age Group: <select name="age">
            <option value="">10-20</option>
            <option value="">20-30</option>
            <option value="">30-40</option>
            <option value="">40-50</option>
            <option value="">50-60</option>
        </select>
        <br>
        <hr>
        Comment: <textarea name="comment" cols="10" rows="3"></textarea>
        <br>
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Click me">
    </form>
</body>
</html>
