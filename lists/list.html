<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Grocery List</h3>
    <!-- UL - unordered list -->
    <ul type="disc">
        <!-- types: -->
            <!-- circle, square, none, disc -->
        <!-- li - list item -->
        <li>Bread</li>
        <li>Eggs</li>
        <li>Cheese</li>
    </ul>
<hr>
    <!-- OL - ordered list -->
    <ol type="A">
            <!-- types: -->
            <!-- A = A then B then C -->
            <!-- a = a , b ,c -->
            <!-- I = I , II , III  -->
        <li>Enter the matrix</li>
        <li>Matrix Reloaded</li>
        <li>Matrix Revolutions</li>
    </ol>
<hr>
    <!-- Definition List -->
    <h3>Glossary</h3>
    <dl> <!-- dl = definition list-->
        <dt>HTML</dt> <!-- definition term-->
        <dd>Hyper Text Markup Languages</dd> <!-- definition description -->
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

<hr>
    <ul>
        <li>HTML</li>
        <ol>
            <li>Hyper</li>
            <li>Text</li>
            <li>Markup</li>
            <li>Language</li>
        </ol>
        <li>CSS</li>
        <ol>
            <li>Cascading</li>
            <li>Style</li>
            <li>Sheets</li>
        </ol>
    </ul>

</body>
</html>
